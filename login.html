<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inicio de Sección</title>
  <link rel="icon" href="assets/img/icono.png">
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="form-signin">
      <h2 id="signin-header">
        Por favor Inicie Sesión
      </h2>
      <input type="email" id="inputEmail" class="form-control" placeholder="example@domain.com" autofocus="">
      <span id="errorEmail" class="error"> </span>

      <input type="password" id="inputPassword" class="form-control" placeholder="password" required="">
      <span id="errorPass"  class="error"> </span>

    </form>
  </div>

  <script type="text/javascript" src = "assets/js/datos.js"></script>
  <script type="text/javascript" src = "assets/js/validar.js"></script>
  <script type="text/javascript" src = "assets/js/app.js"></script>
</body>
</html>
